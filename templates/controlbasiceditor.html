{% extends "base.html" %}

{% block content %}

<!-- TEXT EDITOR HERE -->
<div class="container">
    <form id="new-post" action="/newtextcontrol" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" class="form-control" name="content" rows="20"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save and check grammar</button>
    </form>
</div>


{% endblock %}
