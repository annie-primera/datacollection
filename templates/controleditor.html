{% extends "base.html" %}


{% block content %}



<!-- TEXT EDITOR HERE -->
<div class="container">
    <h1>{{ text.title }}</h1>
    <form class="form-inline my-2 my-lg-0" action="/updatetextcontrol">
        <textarea id="controleditor" name="text"> {{ text.text }} </textarea>
        <input type="text" name="text_id" value="{{ text._id }}" hidden>
        <input type="submit" class="btn btn-success" value="Save and exit">
        <button formaction="/submitcontrol" formmethod="post" type="submit" class="btn btn-primary">Submit text</button>
    </form>

</div>

{% endblock %}
