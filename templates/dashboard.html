{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ blog_title }}</h2>
    <form class="form-inline my-2 my-lg-0" action="/newtext" method="GET">
      <button type="submit" class="btn btn-success">New text</button>
    </form>
    {% if texts|length > 0 %}
        {% for text in texts %}
            <h3>{{ text.title }}</h3>
            <p>{{ text.content }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h4>There are no assignments yet! Click on "New text" to begin writing.</h4>
    {% endif %}
</div>
{% endblock %}
